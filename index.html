<!DOCTYPE html>
<html>
<head>
	<title>Neighbourhood Map - Udacity Frontend Nanodegree Project</title>
	<link href="https://fonts.googleapis.com/css?family=Cabin" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="css/style.css">
   	<script type='text/javascript' src='bower_components/knockout/dist/knockout.js'></script>
</head>

<body>
	<header>
		<div class="sidebar">
			<h1>Select Car Dealership</h1>
			<select id="select-dealer" class="wrapper-dropdown-1 dropdown" data-bind="options: brands, optionsCaption: 'All', value: selectedDealership">
			</select>
			<ul data-bind="foreach: filteredDealers">
				<li class="car-dealer-li-item" data-bind="text: $data.name, click: $parent.highlightMarker"></li>
				<hr>
			</ul>
		</div>
		<div id="map"></div>
	</header>
	<section>
		<h1>New York Times articles related to the brand and a representative photo from unsplash.com</h1>
		<div id="response-container"></div>
	</section>
	

	
	<script src="js/app.js"></script>
	<script src="js/third-party-API.js"></script>
	<script src="https://maps.googleapis.com/maps/api/js?libraries=geometry&key=AIzaSyBKL53PritgxDUrSSnohxQtVTRYn9v9MSU&callback=initMap" async defer></script>
</body>

</html>
